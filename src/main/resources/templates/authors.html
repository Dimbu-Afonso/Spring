<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Authors List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last</th>
    </tr>

    <tr th:each="book : ${authors}">
        <td th:text="${author.id}">3434</td>
        <td th:text="${author.firstName}">Macaco</td>
        <td th:text="${author.lastName}">Makayabu</td>
    </tr>
</table>


</body>
</html>
